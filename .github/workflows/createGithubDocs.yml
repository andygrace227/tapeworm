name: Build & Deploy Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build docs
        shell: bash
        run: |
          set -euxo pipefail

          PACKAGES=(
            "tapeworm"
          )

          rm -rf _site
          mkdir -p _site

          for pkg in "${PACKAGES[@]}"; do
            echo "==> Building docs for $pkg"
            pushd "$pkg"

            if [[ -f package-lock.json ]]; then
              npm ci
            else
              npm install
            fi

            npm run docs

            DOCS_OUT="docs"   # change if needed
            test -d "$DOCS_OUT" || (echo "Expected $pkg/$DOCS_OUT to exist" && exit 1)

            mkdir -p "../_site/$pkg"
            cp -R "$DOCS_OUT"/. "../_site/$pkg/"

            popd
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
